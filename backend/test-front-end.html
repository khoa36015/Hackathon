<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Flask Auth API</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    h2 { color: #333; }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>üßë‚Äçüíª Flask Auth Tester</h2>

  <div class="container">
    <h3>ƒêƒÉng k√Ω t√†i kho·∫£n</h3>
    <input type="text" id="regUser" placeholder="Username">
    <input type="password" id="regPass" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <div class="container">
    <h3>ƒêƒÉng nh·∫≠p</h3>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="container">
    <h3>Ki·ªÉm tra phi√™n ƒëƒÉng nh·∫≠p</h3>
    <button onclick="checkSession()">Check Session</button>
  </div>

  <div class="container">
    <h3>ƒêƒÉng xu·∫•t</h3>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h3>K·∫øt qu·∫£ API</h3>
    <pre id="output">...</pre>
  </div>

  <script>
    const API = "http://127.0.0.1:3000"; // Flask backend

    async function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const res = await fetch(`${API}/api/register`, {
        method: "POST",
        credentials: "include", // ƒë·ªÉ g·ª≠i session cookie
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      show(data);
    }

    async function login() {
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;
      const res = await fetch(`${API}/api/login`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      show(data);
    }

    async function checkSession() {
      const res = await fetch(`${API}/api/check-session`, {
        method: "GET",
        credentials: "include"
      });
      const data = await res.json();
      show(data);
    }

    async function logout() {
      const res = await fetch(`${API}/api/logout`, {
        method: "POST",
        credentials: "include"
      });
      const data = await res.json();
      show(data);
    }

    function show(data) {
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
