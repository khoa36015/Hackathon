<div id="hashtag-container">
  <span class="hashtag" data-tag="#vui_ve">giải trí</span>
  <span class="hashtag" data-tag="#tam_linh">tâm linh</span>
  <span class="hashtag" data-tag="#thien_nhien">thiên nhiên</span>
  <span class="hashtag" data-tag="#lich_su">lịch sử</span> 
  <span class="hashtag" data-tag="#van_hoa">văn hoá</span>
  <span class="hashtag" data-tag="#am_thuc">ẩm thực</span>
  <span class="hashtag" data-tag="#bien">biển</span>
  <span class="hashtag" data-tag="#kham_pha">khám phá</span>
</div>

<div id="results"></div>

<script>
const hashtags = document.querySelectorAll(".hashtag");

hashtags.forEach(tag => {
  tag.addEventListener("click", async () => {
    const tagValue = tag.getAttribute("data-tag");
    const res = await fetch(`/api/search_by_hashtag/${tagValue}`);
    const data = await res.json();

    // hiển thị kết quả
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = data.map(item => `
      <div class="card">
        <h3>${item.ten}</h3>
        <p>${item.mo_ta}</p>
      </div>
    `).join("");
  });
});
</script>

<style>
#hashtag-container {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}
.hashtag {
  background: #e6f4ff;
  border-radius: 20px;
  padding: 5px 12px;
  cursor: pointer;
  transition: 0.2s;
}
.hashtag:hover {
  background: #cde4ff;
}
.card {
  background: white;
  padding: 10px;
  margin: 10px 0;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
</style>
